
{% extends "base_site.html" %}

{% block extrascript %}
	<script>
		!function(d,s,id) {
			var js,fjs=d.getElementsByTagName(s)[0];
			if(!d.getElementById(id))
			{
				js=d.createElement(s);
				js.id=id;js.src="https://platform.twitter.com/widgets.js";
				fjs.parentNode.insertBefore(js,fjs);			
			}
		}(document,"script","twitter-wjs");
	</script>
{% endblock %}


{% block content %}
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=249134625284976&version=v2.0";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
	</script>
	
	<!--Sharing nonsense-->
	<div style = "float: left; width: 60px; padding-left:10px; text-align: center; margin: 15px;" >
		<div 
			class="fb-like" 
			data-href="{{ request.build_absolute_uri |safe}}" 
			data-layout="box_count" 
			data-action="like" 
			data-show-faces="true" 
			data-share="true">
		</div>
		
		<a href="https://twitter.com/share" 
			class="twitter-share-button" 
			data-url="{{ request.build_absolute_uri }}" 
			counturl="{{ request.build_absolute_uri }}"
			data-via="ThisTown1" 
			data-lang="en" 
			data-count="vertical">
			Tweet
		</a>

		
	</div>
	
	<div style = "margin-left: 100px;">
		<div style = " width: 80%">
			<h1>
				 {{article.header}}
			</h1>
			
			<p>
				{{article.content|safe}}
			</p>
		</div>
	</div>


{% endblock %}
