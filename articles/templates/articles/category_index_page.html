{% for entry in entries %}
    <li class="index_image_container">
	    <a href="/article={{entry.name}}">
			<div class = "category_image" style = "background-image: url('/media/{{entry.thumbnail}}')">
				
					<div class="image_overlay">{{entry.tagline}}</div>
				
			</div>
	    </a>
	</li>
{% endfor %}
