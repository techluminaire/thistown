{% load endless %}

{% paginate articles %}

{% for article in articles %}

	<div class="search_result">
		<a class ="quiet_link" href="/articles/{{article.name}}">

			<img class ="search_result_image" align = "left" src="/media/{{article.thumbnail}}"/>
								
			<h3>
				{{article.header}}
			</h3>
			
			<p>
				{{article.content|removetags:"p div span img strong"|slice:":255"}} ...
			</p>							

		</a>		
	</div>
   
{% endfor %}

{% show_more %}
